<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <title>ohmyfood</title>
  </head>

  <body>
    <div class="loader-container">
      <div class="loader">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <header>
      <a class="logo" href="#" id="home">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo">
      </a>

      <section class="location">
        <div class="location__nav">
          <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
        </div>

        <div class="location__menu">
          <h2>Book the menu you like</h2>
          <h3>Discover top-of-the-art restaurants we picked for you</h3>
          <button class="explore-button">Explore our restaurants</button>
        </div>
      </section>

      <nav class="navigation">
        <h2>How it works</h2>
        <div class="navigation__button">
          <button type="button">
            <span class="circle__1">1 </span>
            <span class="icon"><i class="fas fa-mobile-alt"></i></span>
            <b class="closer">Chose a restaurant</b>
          </button>
          <button type="button">
            <span class="circle__2">2 </span>
            <span class="icon"><i class="fas fa-list"></i></span><b
              class="closer">Create your menu</b>
          </button>
          <button type="button">
            <span class="circle__3">3 </span><span class="icon"><i class="fas
                fa-store"></i></span><b class="go">Go enjoy it at the restaurant</b>
          </button>
        </div>
      </nav>
    </header>

    <main class="restaurants">
      <h2>Restaurants</h2>
      <div class="res-wrapper">
        <div class="card_section">
          <a href="./the_full_palette.html" class="card__restaurants">
            <div class="card_image">
              <img
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="jay-wennington">
              <div class="new">New</div>
            </div>
            <!-- TODO: MOVE TO SCSS & APPLY ON ALL OTHER CARDS -->
            <div class="wrapper">
              <div class="card__restaurants__text">
                <h4><b>The Full Palette</b></h4>
                <p>New York</p>
              </div>
              <div class="heart-section">
                <i class="fas fa-heart icon--full"></i>
                <i class="far fa-heart icon--empty"></i>
              </div>
            </div>
          </a>
        </div>

        <div class="card_section">
          <a href="./the_enchanted_plate.html" class="card__restaurants">
            <div class="card_image">
              <img
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="The Enchanted Plate">
              <div class="new">New</div>
            </div>
            <div class="wrapper">
              <div class="card__restaurants__text">
                <h4><b>The Enchanted Plate</b></h4>
                <p>New York</p>
              </div>
              <div class="heart-section">
                <i class="fas fa-heart icon--full"></i>
                <i class="far fa-heart icon--empty"></i>
              </div></div>
          </a>
        </div>

        <div class="card_section">
          <a href="./bastille.html" class="card__restaurants">
            <div class="card_image">
              <img
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Bastille">
            </div>
            <div class="wrapper">
              <div class="card__restaurants__text">
                <h4><b>Bastille</b></h4>
                <p>New York</p>
              </div>
              <div class="heart-section">
                <i class="fas fa-heart icon--full"></i>
                <i class="far fa-heart icon--empty"></i>
              </div>
            </div>
          </a>
        </div>

        <div class="card_section">
          <a href="./le_gourmand.html" class="card__restaurants">
            <div class="card_image">
              <img
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le Gourmand">
            </div>
            <div class="wrapper">
              <div class="card__restaurants__text">
                <h4><b>Le Gourmand</b></h4>
                <p>New York</p>
              </div>
              <div class="heart-section">
                <i class="fas fa-heart icon--full"></i>
                <i class="far fa-heart icon--empty"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <a href="#home"><p class="footer__title">ohmyfood</p></a>
        <a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a>
        <a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a>
        <a href="#">Legal</a>
        <a href="#">Contact</a>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
